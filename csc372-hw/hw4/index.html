<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="./assets/script.js" defer></script>
</head>

<body>
    <main>
        <section id="player-throw">
            <h3>Your Throw</h3>
            <img id="rock" src="./assets/images/rock.PNG" alt="rock throw">
            <img id="paper" src="./assets/images/paper.PNG" alt="paper throw">
            <img id="scissor" src="./assets/images/scissors.PNG" alt="scissor throw">
        </section>
        <section id="computer-throw">
            <h3>Computer's Throw</h3>
            <img id="throw" src="./assets/images/question-mark.PNG" alt="scissor throw">

        </section>
        <section id="outcome">
            <h3>Outcome</h3>
            <p id="result"></p>
        </section>
    </main>
</body>

</html>
