<html lang="en">

    the product information or delete the product.

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tanks For Fish</title>
    <link rel="icon" id="icon" href="../../assets/images/fish_tank3.jpg" type="image/x-icon">
    <link href="../../assets/css/template.css" rel="stylesheet">
    <link href="../../assets/css/admin.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <script src="../../assets/scripts/admin.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="tff-nav">
            <a class="navbar-brand  tff-logo" href="admin.html">
                <img id="tanks-for-fish-logo" src="../../assets/images/fish_tank3.png" alt="tanks for fish">
            </a>
            <div class="container-fluid">
                <a class="navbar-brand title" id="single-day-regular-id" href="admin.html">Tanks For Fish</a>
            </div>
            <a class="home-links" href="admin-upload.html">Bulk Upload </a>
            <a class="home-links" href="admin-products.html">Product Listing</a>
            <a class="home-links" href="#">Sign Out</a>
        </nav>

    </header>

    <main id="product-edit-main">
        <h1 id="product-edit-heading">Admin Edit</h1>
        <section id="product-edit-container">
            <form>
                <div class="form-row">
                    <label for="product-model">Product ID:</label>
                    <input type="text" id="product-id" name="product-id" value="01" readonly>
                </div>
                <div class="form-row">
                    <label for="product-model">Category Name:</label>
                    <input type="text" id="category-name" name="category-name" value="Tanks">
                </div>
                <div class="form-row">
                    <label for="product-model">Model:</label>
                    <input type="text" id="product-model" name="product-model" value="Jumba 10G">
                </div>
                <div class="form-row">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" name="product-name" value="Jumba 10 gallon tank">
                </div>
                <div class="form-row">
                    <label for="product-description">Description:</label>
                <textarea id="product-description" name="product-description">The perfect starter aquarium! This 10-gallon glass tank provides ample space for a small community of fish or a stunning planted tank. The durable construction ensures years of enjoyment. Ideal for beginners and experienced fish keepers alike. This 10-gallon aquarium features tempered glass construction for a more durable tank. It includes a lid to prevent evaporation and to prevent any hazards from falling in. A black trim comes around the edges to any chips or sudden bumps from shattering the tank. This tank is perfect for most starters.What comes included: 10 gallon glass tank, lid.</textarea>
                </div>
                <div class="form-row">
                    <label for="product-price">Price:</label>
                    <input type="number" id="product-price" name="product-price" value="15.00">
                </div>
                <div class="form-row">
                    <label for="product-dimensions">Dimensions:</label>
                    <input type="text" id="product-dimensions" name="product-dimensions"
                        value="19.7 x 11.4 x 18.9 inches">
                </div>
                <div class="form-row">
                    <label for="product-material">Material:</label>
                    <input type="text" id="product-material" name="product-material" value="Glass">
                </div>
                <div class="form-row">
                    <label for="product-color">Color:</label>
                    <input type="text" id="product-color" name="product-color" value="Clear">
                </div>
                <div class="form-row">
                    <label for="product-size">Size:</label>
                    <input type="text" id="product-size" name="product-size" value="10 gallons">
                </div>
                <div id="edit-btn-container">
                    <button type="submit" id="delete-edit-btn">Delete</button>

                    <button type="submit" id="save-edit-btn">Save Changes</button>
                </div>

            </form>

        </section>

    </main>
</body>

</html>
